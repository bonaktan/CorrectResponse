<!DOCTYPE html>
<html>
    <head>
        <title>Correct Responser</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="resources/index.js"></script>
        
        <link rel="stylesheet" href="resources/index.css">
        <link rel="icon" type="image/png" href="resources/favicon.png">
    </head>
    <body>
        <header class="Header" id="Header">
            <div>
                <p style="text-align: center;">Correct Responser</p>
            </div>
            <div>
                <button id="SwapDisplays">Display</button>
            </div>
            <div>
                <img src="./resources/settings.svg" style="height: 2em; width: 2em;">
            </div>
        </header>
        <div id="Content">
            <div class="Count"></div>
            <div class="DisplayRoot">
                <br>
                <span>
                    <input type="number" placeholder="Number or a Range" pattern="">
                    <button id="NumberSubmit">Submit</button>
                </span>
                <div class="Display"></div>
            </div>
        </div>
    </body>
</html>
